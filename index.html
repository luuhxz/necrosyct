<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flourished angels around</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1263357446341005363/1476712808929427676/1772145601407.png?ex=69a21f79&is=69a0cdf9&hm=d24c6cf1a34bedace8d595e777b3e765482dd877adeefede93f36c5aa80f3192&">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            color: #fff;
        }

        /* Imagem de Fundo (Anjo Preto) */
        .bg-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://cdn.discordapp.com/attachments/1263357446341005363/1476706755806236723/87c29ecd552ed10ba1c6aada70c84c6e.jpg?ex=69a219d6&is=69a0c856&hm=77e8c95727e7cbfe774ff6357645081a0c85fcc57685d1447e14676203b8a662&') no-repeat center center;
            background-size: cover;
            filter: brightness(0.4) grayscale(0.5);
        }

        /* Container Principal */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            justify-content: flex-end; /* Alinha tudo para a direita */
            align-items: center;
            padding: 5%;
        }

        /* Bloco de conteúdo da direita */
        .content-right {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        /* Foto do Álbum em cima da foto de fundo */
        .album-art {
            width: 100%;
            max-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin-bottom: 25px;
            border: 1px solid #222;
        }

        .title {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: lowercase;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Botão Listen Now */
        .btn-listen {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.3s ease;
            text-transform: uppercase;
        }

        .btn-listen:hover {
            background: #8b0000; /* Vermelho sangue ao passar o mouse */
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }

        /* Footer discreto */
        footer {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        /* Mobile Fix - Apenas em pé */
        @media (max-width: 768px) {
            .container {
                justify-content: center;
                padding: 20px;
            }
            .content-right {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="bg-wrap"></div>

    <div class="container">
        <div class="content-right">
            <img src="https://cdn.discordapp.com/attachments/1263357446341005363/1476709403427209267/Screenshot_2026-02-26-19-31-03-405_com.spotify.music-edit.jpg?ex=69a21c4d&is=69a0cacd&hm=9cf947cf25f55fd42960e33bcc2ca9c44c209b327b27eed364313866966a85ed&" alt="flourished angels around cover" class="album-art">
            
            <div class="title">flourished angels around</div>
            <div class="subtitle">necrosyct</div>

            <a href="https://sndo.ffm.to/pke35rp" target="_blank" class="btn-listen">
                LISTEN NOW
            </a>
        </div>
    </div>

    <footer>
        2026 - necrosyct | digitalcorpsess@gmail.com
    </footer>

</body>
</html>
