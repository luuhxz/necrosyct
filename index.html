<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>necrosyct | Oxidant Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #a8c8e8;
            --cloud-cream: #f8f8f4;
            --soft-pink: #e8b8c8;
            --muted-yellow: #e8e8b8;
            --text-dark: #546e7a;
            --text-light: #89a1ad;
        }

        body {
            background: linear-gradient(135deg, var(--sky-blue) 0%, #c4e0f5 100%);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 550px;
            width: 100%;
            text-align: center;
            background-color: var(--cloud-cream);
            border: 3px solid #fff;
            border-radius: 25px;
            padding: 40px 25px;
            box-shadow: 0 10px 30px rgba(168, 200, 232, 0.6);
            margin-top: 20px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            color: var(--text-dark);
            margin: 0 0 30px 0;
            text-transform: lowercase;
        }

        /* OXIDANT SECTION */
        .ep-cover {
            width: 100%;
            max-width: 350px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ep-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            margin: 25px 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px var(--soft-pink), -1px -1px 0px var(--muted-yellow);
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .time-box {
            background: #fff;
            padding: 15px;
            border: 2px solid var(--soft-pink);
            border-radius: 15px;
            min-width: 70px;
        }

        .number {
            font-size: 2.2rem;
            font-weight: 600;
        }

        .label {
            font-size: 0.65rem;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .release-msg {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* PREVIOUS RELEASES */
        .secondary-release {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px dashed var(--soft-pink);
        }

        .prev-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .prev-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }

        .prev-cover {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .prev-cover:hover { transform: translateY(-3px); }

        .btn-small {
            font-size: 0.7rem;
            padding: 6px 15px;
            border: 1px solid var(--soft-pink);
            background-color: #fff;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-small:hover {
            background: var(--soft-pink);
            color: #fff;
        }

        footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        footer a { color: var(--text-dark); font-weight: 600; text-decoration: none; }

        .hidden { display: none !important; }
        .out-now-text { display: none; font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem; color: var(--soft-pink); margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>necrosyct</h1>

        <section class="main-release">
            <img src="https://cdn.discordapp.com/attachments/1263357446341005363/1462187970168750303/avenue_cover_ff9f9bc6dc1551a6c275ed6e63b04feetplv-tqklr3o1h5-resize_480_480.jpg?ex=696d482a&is=696bf6aa&hm=a3e37b81ad1be725d8a4f90463f519cdc3df314690cfb100d45f0aa162c4a648&" alt="Oxidant" class="ep-cover">
            <h2 class="ep-title">Oxidant</h2>
            <p class="release-msg">18.01.26 // 00:00</p>

            <div id="countdown">
                <div class="time-box"><span id="hours" class="number">00</span><div class="label">Hours</div></div>
                <div class="time-box"><span id="minutes" class="number">00</span><div class="label">Mins</div></div>
                <div class="time-box"><span id="seconds" class="number">00</span><div class="label">Secs</div></div>
            </div>
            <div id="out-now-msg" class="out-now-text">OUT NOW</div>
        </section>

        <section class="secondary-release">
            <h3 style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 20px; text-transform: uppercase;">Previously Released</h3>
            <div class="prev-grid">
                <div class="prev-item">
                    <a href="https://sndo.ffm.to/4z404wg" target="_blank">
                        <img src="https://i.postimg.cc/HsFR7fQG/2c17ad83698275061e18177d72373ce8.jpg" alt="NaNNo" class="prev-cover">
                    </a>
                    <p style="font-size: 0.8rem; margin: 10px 0;">NaNNo</p>
                    <a href="https://sndo.ffm.to/4z404wg" target="_blank" class="btn-small">Listen</a>
                </div>

                <div class="prev-item">
                    <a href="https://sndo.ffm.to/yzy8p5e" target="_blank">
                        <img src="https://i.postimg.cc/wMZfLmRN/b5c0d73e86627ef0dba448b02e2971d8.jpg" alt="Stars From The Future" class="prev-cover">
                    </a>
                    <p style="font-size: 0.8rem; margin: 10px 0;">stars from the future</p>
                    <a href="https://sndo.ffm.to/yzy8p5e" target="_blank" class="btn-small">Listen</a>
                </div>
            </div>
        </section>

        <footer>
            <p>contact: <a href="mailto:poviest.luiz@gmail.com">poviest.luiz@gmail.com</a></p>
            <p style="margin-top: 10px;">Â© 2026 necrosyct</p>
        </footer>
    </div>

    <script>
        const releaseDate = new Date("January 18, 2026 00:00:00").getTime();
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = releaseDate - now;
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").classList.add("hidden");
                document.getElementById("out-now-msg").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
