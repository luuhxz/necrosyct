<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>necrosyct | Stars From The Future</title>
    <style>
        /* Estilos Base - Estética Indie/Grunge */
        body {
            background-color: #1a1a1a; /* Cinza escuro como a calça */
            color: #d1d1d1;
            font-family: 'Courier New', Courier, monospace; /* Fonte tipo máquina de escrever */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px dashed #4a5d4a; /* Verde musgo sutil */
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Títulos */
        h1 {
            font-size: 2.5rem;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 5px;
            text-transform: lowercase;
        }

        .subtitle {
            font-style: italic;
            color: #888;
            margin-bottom: 30px;
        }

        /* Capa do Single */
        .cover-art {
            width: 100%;
            max-width: 400px;
            border-radius: 2px;
            filter: grayscale(20%) contrast(90%);
            box-shadow: 10px 10px 0px #2d362d; /* Sombra sólida verde escura */
            margin-bottom: 40px;
        }

        /* Player Simulado ou Link */
        .music-player {
            background: #222;
            padding: 20px;
            border: 1px solid #333;
            margin: 20px 0;
            display: inline-block;
            width: 80%;
        }

        .btn-listen {
            display: inline-block;
            background: #f0f0f0;
            color: #000;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
            border-radius: 50px;
        }

        .btn-listen:hover {
            background: #4a5d4a;
            color: white;
        }

        /* Seção de Contato */
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        /* Detalhe da Estrela (CSS Art) */
        .star-icon {
            font-size: 30px;
            color: #fff;
            margin: 20px 0;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>necrosyct</h1>
            <p class="subtitle">"stars from the future" out now</p>
        </header>

        <img src="1000069020.jpg" alt="Stars From The Future Cover" class="cover-art">

        <div class="star-icon">★</div>

        <section class="content">
            <p>O novo single mergulha em texturas nostálgicas e o peso do amanhã.</p>
            
            <div class="music-player">
                <p style="margin-top:0;">Ouça agora:</p>
                <a href="#" class="btn-listen">SPOTIFY</a>
                <a href="#" class="btn-listen" style="background: #111; color: #fff; border: 1px solid #fff;">SOUNDCLOUD</a>
            </div>
        </section>

        <footer>
            <p>Booking & Contact:</p>
            <p><strong>poviest.luiz@gmail.com</strong></p>
            <p>&copy; 2024 necrosyct. Todos os direitos reservados.</p>
        </footer>
    </div>

</body>
</html>
