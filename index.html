<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>necrosyct | NaNNo</title>
    <style>
        :root {
            --deep-red: #8b0000;
            --bright-red: #d10000;
            --bg-dark: #0a0a0a;
            --text-gray: #b0b0b0;
            --spotify-green: #1DB954;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-gray);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(139, 0, 0, 0.3);
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(10,10,10,1) 100%);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: -3px;
            color: #fff;
            margin-bottom: 0;
            text-transform: lowercase;
        }

        /* Destaque NaNNo */
        .main-release {
            margin-top: 30px;
        }

        .nanno-cover {
            width: 100%;
            max-width: 380px;
            border: 2px solid var(--deep-red);
            filter: saturate(1.2) contrast(1.1);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.4);
        }

        .status-badge {
            margin: 20px 0;
            font-size: 1.2rem;
            color: var(--bright-red);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Botões */
        .btn-spotify {
            display: inline-block;
            color: #fff;
            padding: 14px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 10px;
            transition: 0.3s;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .btn-red {
            background: var(--bright-red);
            box-shadow: 0 4px 15px rgba(209, 0, 0, 0.3);
        }

        .btn-red:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(209, 0, 0, 0.5);
        }

        .btn-green {
            background: var(--spotify-green);
            color: #000;
        }

        .btn-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        /* Seção Secundária */
        .secondary-release {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #222;
        }

        .secondary-release h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 20px;
        }

        .stars-cover {
            width: 140px;
            border-radius: 2px;
            margin-bottom: 10px;
            filter: grayscale(0.3);
        }

        footer {
            margin-top: 60px;
            font-size: 0.7rem;
            color: #444;
        }

        .email {
            color: var(--bright-red);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>necrosyct</h1>
        </header>

        <section class="main-release">
            <img src="https://i.postimg.cc/HsFR7fQG/2c17ad83698275061e18177d72373ce8.jpg" alt="NaNNo Cover" class="nanno-cover">
            <h3 style="color:#fff; font-size: 1.8rem; margin-top: 15px;">NaNNo</h3>
            
            <div id="status" class="status-badge">Out Now</div>
            
            <a href="https://sndo.ffm.to/4z404wg" target="_blank" class="btn-spotify btn-red">
                Choose Your Favorite Preferred Music Service!
            </a>
        </section>

        <section class="secondary-release">
            <h2>Previously Released</h2>
            <img src="https://i.postimg.cc/wMZfLmRN/b5c0d73e86627ef0dba448b02e2971d8.jpg" alt="Stars From The Future Cover" class="stars-cover">
            <p style="font-size: 0.85rem; color: #fff; margin: 5px 0 15px 0;">stars from the future</p>
            
            <a href="https://open.spotify.com/track/6SJvnMVlm9IUjwggj3Gydc?si=-cfCJ0f0TvKGQtFRp4vZ-w" target="_blank" class="btn-spotify btn-green">
                LISTEN ON SPOTIFY
            </a>
        </section>

        <footer>
            <p>contact: <a href="mailto:poviest.luiz@gmail.com" class="email">poviest.luiz@gmail.com</a></p>
            <p style="margin-top: 20px; opacity: 0.5;">© 2026 necrosyct</p>
        </footer>
    </div>

</body>
</html>
