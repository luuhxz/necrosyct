<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flourished angels around - necrosyct</title>
    <style>
        :root {
            /* Paleta: Preto anjo e cinzas escuros */
            --bg-black: #050505;
            --text-silver: #c0c0c0;
            --angel-dust: rgba(255, 255, 255, 0.03);
            --border-dark: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-black);
            color: var(--text-silver);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Mantém a imagem de fundo fixa */
        }

        /* Imagem de Fundo em tela cheia */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.discordapp.com/attachments/1263357446341005363/1476706755806236723/87c29ecd552ed10ba1c6aada70c84c6e.jpg?ex=69a219d6&is=69a0c856&hm=77e8c95727e7cbfe774ff6357645081a0c85fcc57685d1447e14676203b8a662&');
            background-size: cover;
            background-position: center;
            filter: grayscale(80%) contrast(110%) brightness(50%); /* Tom de anjo mais para o preto */
            z-index: -1;
        }

        /* Overlay para escurecer a imagem e focar no texto */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Container Principal (layout de grid) */
        .main-container {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Esquerda vazia, Direita com conteúdo */
            height: 100vh;
            width: 100%;
        }

        /* Seção da Direita (Painel de Informações) */
        .info-panel {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(5,5,5,0.8) 20%, rgba(5,5,5,1) 100%);
            border-left: 1px solid var(--border-dark);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 1rem;
            letter-spacing: 5px;
            color: #fff;
            text-transform: lowercase;
            margin-bottom: 40px;
        }

        /* Capa do Álbum */
        .album-cover {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            background-image: url('https://image_0.png'); /* Usando a imagem enviada como exemplo de capa */
            background-size: cover;
            border: 1px solid #333;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
            margin-bottom: 25px;
        }

        .album-title {
            font-size: 1.4rem;
            color: #fff;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 30px;
        }

        /* Botão para Escutar */
        .btn-listen {
            display: inline-block;
            background-color: transparent;
            border: 1px solid var(--text-silver);
            color: var(--text-silver);
            padding: 15px 40px;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.4s;
            border-radius: 2px;
        }

        .btn-listen:hover {
            background-color: var(--text-silver);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* Rodapé */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.65rem;
            color: #444;
            letter-spacing: 1px;
        }

        /* MEDIA QUERY PARA CELULAR (Apenas em pé) */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr; /* Ocupa a tela inteira */
                overflow-y: auto; /* Permite rolar se o conteúdo for grande */
            }

            .info-panel {
                grid-column: 1;
                background: rgba(5, 5, 5, 0.9);
                padding: 60px 20px;
                border-left: none;
                justify-content: flex-start;
                min-height: 100vh;
            }

            h1 {
                margin-top: 0;
                margin-bottom: 30px;
            }

            .album-cover {
                max-width: 80%;
            }

            footer {
                position: relative;
                bottom: auto;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
    <div class="noise-overlay"></div>

    <div class="main-container">
        <div class="info-panel">
            <h1>necrosyct</h1>

            <div class="album-cover"></div>

            <div class="album-title">flourished angels around</div>
            <div class="artist-name">necrosyct</div>

            <a href="https://sndo.ffm.to/pke35rp" target="_blank" class="btn-listen">
                LISTEN NOW
            </a>

            <footer>
                2026 - DIGITAL CORPSES
            </footer>
        </div>
    </div>

</body>
</html>
