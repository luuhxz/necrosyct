<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>necrosyct | NaNNo</title>
    <style>
        /* Paleta inspirada na imagem: Vermelho Paixão, Preto e Tons de Cinza */
        :root {
            --deep-red: #8b0000;
            --bright-red: #d10000;
            --bg-dark: #0a0a0a;
            --text-gray: #b0b0b0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-gray);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(139, 0, 0, 0.3);
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(10,10,10,1) 100%);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: -3px;
            color: #fff;
            margin-bottom: 0;
            text-transform: lowercase;
        }

        /* Seção NaNNo (Destaque) */
        .main-release {
            margin-top: 30px;
        }

        .nanno-cover {
            width: 100%;
            max-width: 350px;
            border: 2px solid var(--deep-red);
            filter: saturate(1.2) contrast(1.1);
            transition: 0.5s;
        }

        .countdown-container {
            margin: 20px 0;
            font-size: 1.5rem;
            color: var(--bright-red);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(209, 0, 0, 0.5);
        }

        .btn-spotify {
            display: inline-block;
            background: var(--bright-red);
            color: #fff;
            padding: 15px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 2px;
            margin-top: 15px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .btn-spotify.locked {
            background: #333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-spotify:hover:not(.locked) {
            background: transparent;
            border: 1px solid var(--bright-red);
            color: var(--bright-red);
            box-shadow: 0 0 15px var(--bright-red);
        }

        /* Seção Stars From The Future (Secundário) */
        .secondary-release {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #222;
        }

        .secondary-release h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
        }

        .stars-cover {
            width: 120px;
            opacity: 0.7;
            filter: grayscale(0.5);
            transition: 0.3s;
        }

        .stars-cover:hover {
            opacity: 1;
            filter: grayscale(0);
        }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #444;
            width: 100%;
        }

        .email {
            color: var(--bright-red);
            text-decoration: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
        .main-release h3 { color: #fff; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>necrosyct</h1>
        </header>

        <section class="main-release">
            <img src="https://i.postimg.cc/HsFR7fQG/2c17ad83698275061e18177d72373ce8.jpg" alt="NaNNo Cover" class="nanno-cover">
            <h3>NaNNo</h3>
            <div id="countdown" class="countdown-container">00:00:00:00</div>
            
            <a href="#" id="spotify-link" class="btn-spotify locked">LISTEN ON SPOTIFY</a>
        </section>

        <section class="secondary-release">
            <h2>Out now</h2>
            <img src="https://i.postimg.cc/wMZfLmRN/b5c0d73e86627ef0dba448b02e2971d8.jpg" alt="Stars From The Future Cover" class="stars-cover">
            <p style="font-size: 0.8rem;">stars from the future</p>
        </section>

        <footer>
            <p>contact: <a href="mailto:poviest.luiz@gmail.com" class="email">poviest.luiz@gmail.com</a></p>
            <p style="margin-top: 20px;">© 2026 necrosyct</p>
        </footer>
    </div>

    <script>
        // Configuração da data de lançamento: 10/01/2026 às 00:00
        const launchDate = new Date("Jan 10, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (days > 0 ? days + "d " : "") + hours + "h " + minutes + "m " + seconds + "s ";

            // Quando a contagem termina
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "OUT NOW";
                const btn = document.getElementById("spotify-link");
                btn.classList.remove("locked");
                btn.href = "https://open.spotify.com"; // Substitua pelo link real quando tiver
                btn.innerHTML = "LISTEN ON SPOTIFY";
            }
        }, 1000);
    </script>

</body>
</html>
