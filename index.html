<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>necrosyct | Stars From The Future</title>
    <style>
        /* Estética Indie/Grunge - Baseada na foto */
        body {
            background-color: #1a1a1a; 
            color: #d1d1d1;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px dashed #4a5d4a; /* Verde musgo sutil */
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.02);
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -2px;
            color: #fff;
            margin-bottom: 5px;
            text-transform: lowercase;
        }

        .subtitle {
            font-style: italic;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .cover-art {
            width: 100%;
            max-width: 400px;
            border-radius: 2px;
            filter: grayscale(10%) contrast(95%);
            box-shadow: 12px 12px 0px #2d362d; 
            margin-bottom: 40px;
        }

        .music-player {
            margin: 30px 0;
        }

        .btn-spotify {
            display: inline-block;
            background: #1DB954; /* Cor icônica do Spotify */
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            border-radius: 50px;
            border: none;
        }

        .btn-spotify:hover {
            background: #1ed760;
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(29, 185, 84, 0.4);
        }

        .star-icon {
            font-size: 30px;
            color: #fff;
            margin: 20px 0;
            opacity: 0.8;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
        }

        .email {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>necrosyct</h1>
            <p class="subtitle">"stars from the future"</p>
        </header>

        <img src="https://cdn.discordapp.com/attachments/1453260689882878137/1456500686580879390/b5c0d73e86627ef0dba448b02e2971d8.jpg?ex=69589778&is=695745f8&hm=7d6089e58f920ba58266c024cbe9f134b82921eb62f9cbd368a178217b126477&" alt="Stars From The Future Cover" class="cover-art">

        <div class="star-icon">★</div>

        <section class="music-player">
            <a href="https://open.spotify.com/track/6SJvnMVlm9IUjwggj3Gydc?si=a69DYOxtQO6Uy334Qtw2Ww" target="_blank" class="btn-spotify">
                OUVIR NO SPOTIFY
            </a>
        </section>

        <footer>
            <p>contato para shows e parcerias:</p>
            <a href="mailto:poviest.luiz@gmail.com" class="email">poviest.luiz@gmail.com</a>
            <p style="margin-top: 30px; opacity: 0.5;">&copy; 2024 necrosyct</p>
        </footer>
    </div>

</body>
