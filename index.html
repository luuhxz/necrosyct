<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEN THIS ANGEL?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Container do Vídeo */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay de Conteúdo */
        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            pointer-events: none;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .album-title {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Cronômetro */
        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Rodapé */
        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            text-align: center;
            width: 100%;
            letter-spacing: 1px;
        }

        /* Botão de Som */
        #mute-btn {
            position: fixed;
            bottom: 60px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 2px;
            width: 70px;
            font-size: 0.65rem;
            transition: 0.3s;
            z-index: 10;
            letter-spacing: 1px;
            pointer-events: auto;
        }

        #mute-btn:hover {
            border-color: #8b0000;
            color: #8b0000;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div class="video-container">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="https://media.discordapp.net/attachments/1263357446341005363/1474147041297830052/2026-02-18-170137522.mp4?ex=6998c9ea&is=6997786a&hm=32289c3c8adc01af632a65a1550d19b4030dc97ae5fbaaab7c4e1ac7a02e5136&" type="video/mp4">
        </video>
    </div>

    <div class="content-overlay">
        <h1>SEEN THIS ANGEL?</h1>
        <div class="album-title">flourished angels around</div>
        <div id="timer" class="countdown">00:00:00:00</div>
    </div>

    <button id="mute-btn">SOUND</button>

    <footer>
        2026 - necrosyct | digitalcorpsess@gmail.com
    </footer>

    <script>
        // Data alvo: 20 de Fevereiro de 2026 às 00:00
        const targetDate = new Date("Feb 20, 2026 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formatação com zeros à esquerda
            const d = days < 10 ? "0" + days : days;
            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("timer").innerHTML = d + ":" + h + ":" + m + ":" + s;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "OUT NOW";
            }
        }, 1000);

        // Controle de Áudio
        const video = document.getElementById('bg-video');
        const muteBtn = document.getElementById('mute-btn');

        muteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                muteBtn.innerHTML = "MUTE";
            } else {
                video.muted = true;
                muteBtn.innerHTML = "SOUND";
            }
        });
    </script>

</body>
</html>
