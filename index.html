<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEN THIS ANGEL?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Título em destaque */
        .title-overlay {
            position: fixed;
            top: 10%;
            z-index: 2;
            color: #fff;
            font-size: 2rem;
            letter-spacing: 8px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            text-transform: uppercase;
        }

        /* Container do Vídeo */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botão de Som */
        #mute-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 60px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            transition: 0.3s;
            z-index: 10;
            letter-spacing: 1px;
        }

        #mute-btn:hover {
            border-color: #8b0000;
            color: #8b0000;
        }

        /* Efeito de granulação/noise sutil sobre o vídeo */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1 class="title-overlay">SEEN THIS ANGEL?</h1>

    <div class="noise-overlay"></div>

    <div class="video-container">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="https://media.discordapp.net/attachments/1263357446341005363/1472988554161422366/2026-02-16-041550000.mp4?ex=699492fe&is=6993417e&hm=7d201833f596b619358f8e15176fbc55d1532da5e36066d1479cc31ad7f4ed9b&" type="video/mp4">
        </video>
    </div>

    <button id="mute-btn">SOUND</button>

    <script>
        const video = document.getElementById('bg-video');
        const muteBtn = document.getElementById('mute-btn');

        muteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                muteBtn.innerHTML = "MUTE";
            } else {
                video.muted = true;
                muteBtn.innerHTML = "SOUND";
            }
        });
    </script>

</body>
</html>
